version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: codery-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: codery
      MYSQL_USER: codery_user
      MYSQL_PASSWORD: codery_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./codery.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - codery-network

  # Có thể thêm Redis nếu cần
  redis:
    image: redis:7-alpine
    container_name: codery-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codery-network

volumes:
  mysql_data:
  redis_data:

networks:
  codery-network:
    driver: bridge
